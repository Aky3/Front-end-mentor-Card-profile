<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="conteiner">
      <div class="ballong-top">
        <img src="/home/akila/Documentos/frontend mentor/profile-card-component-main/images/bg-pattern-top.svg" alt="">
  </div> 
    <div class="ballong-bottom">
      <img src="/home/akila/Documentos/frontend mentor/profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
    </div>
     <div class="content">
       <div class="card">
         <div class="card-profile">
           <span class="img-profile">
             <img src="/home/akila/Documentos/frontend mentor/profile-card-component-main/images/image-victor.jpg" alt="">
           </span>
           <h2 class="name-profile"> Victor Crest
             <span class="age-profile">26</span>
           </h2>
           <p class="city-profile">London</p>
         </div>

         <div class="card-footer">
           <ul class="social-numbers">
             <li class="item-social-numbers">
               <span class="number">80k</span>
               <span class="social-description">Followers</span>
             </li>
             <li class="item-social-numbers">
               <span class="number">803k</span>
              <span class="social-description">Likes</span>
            </li>
             <li class="item-social-numbers">
               <span class="number">1.4k</span>
              <span class="social-description">Photos</span>
            </li>
           </ul>
         </div>
       </div>
     </div>
